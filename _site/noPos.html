<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layering without z-index</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    *, *:before, *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    .main div {
        width: 200px;
        height: 100px;
        padding: 5px;
        position: relative;
    }
    .main div:first-child {
        background: red;
        margin-left: 30px;
    }
    .main div:nth-child(2) {
        background: pink;
        margin: -20px 0 -20px 60px;
    }
    .main div:nth-child(3) {
        background: yellow;
        margin-left: 80px;
    }
    .main, .sidebar {
        float: left;
        width: 50%;
    }
    pre {
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <span>unpositioned elements</span>
        </div>
        <div>
            <span>are rendered according to</span>
        </div>
        <div>
            <span>order of appearance</span>
        </div>
    </div>
    <div class="sidebar">
        <pre>
        &lt;div&gt;
            &lt;span&gt;unpositioned elements&lt;/span&gt;
        &lt;/div&gt;
        &lt;div&gt;
            &lt;span&gt;are rendered according to&lt;/span&gt;
        &lt;/div&gt;
        &lt;div&gt;
            &lt;span&gt;order of appearance&lt;/span&gt;
        &lt;/div&gt;</pre>
    </div>
    </p>

</body>

</html>
