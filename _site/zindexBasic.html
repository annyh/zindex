<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Default order</title>
    <style type="text/css">
body {
  margin: 0;
  padding: 0;
}
div {
  width: 200px;
  height: 100px;
  padding: 5px;
  position: relative;
}
div span {
  position: absolute;
  bottom: 0;
  right: 0;
}
.left {
  float: left;
  width: 30%;
}

style {
  float: right;
  width: 200px;
  display: block;
  background: #333;
  color: white;
  padding: 20px;
  white-space: pre;
}
@media all and (max-width: 550px){
  style {
    display: none;
  }
}
    </style>
  </head>
  <body>
    <div class="left">
      <div><span>z-index: 2</span></div>
      <div><span>z-index: 1</span></div>
      <div><span>z-index: 0</span></div>
    </div>

    <style contenteditable>
      .left div:first-child {
        background: red;
        z-index: 2;
      }
      .left div:nth-child(2) {
        background: pink;
        margin: -20px 0 -20px 40px;
        z-index: 1;
      }
      .left div:nth-child(3) {
        background: yellow;
        margin-left: 80px;
        z-index: 0;
      }
    </style>    
  </body>
</html>
