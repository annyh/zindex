<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Absolute Position CSS</title>
    <style type="text/css">
    body, p {
        margin: 0;
        padding: 0;
        height: 1000px;
    }
    *, *:before, *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    .posAbsolute {
        background-color: green;
        width: 150px;
        padding: 5px;
        position: absolute;
        top: 40px;
        left: 40px;
        color: #fff;
    }
    .normal {
        height: 100px;
        border: 2px solid #333;
    }
    </style>
</head>

<body>
    <div class="normal">
        <p><a href="http://jsbin.com/megeguya/3/edit">Edit source</a>
        </p>

    </div>
    <div class="normal"></div>
    <div class="posAbsolute">Absolutely positioned, out of normal flow, move along with page</div>
    </div>
    <div class="normal"></div>

</body>

</html>
