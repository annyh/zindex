<!DOCTYPE>
<html>

<head>
    <title>Opacity less than 1 creates stacking context</title>
    <style type="text/css">
    * {
        margin: 0;
    }
    html {
        padding: 20px;
        font: 12px/20px Arial, sans-serif;
    }
    h1 {
        font: inherit;
        font-weight: bold;
    }
    #div1 {
        border: 1px dashed #696;
        padding: 10px;
        position: relative;
        background-color: #cfc;
        z-index: 5;
        margin-bottom: 190px;
        opacity: 1;
        width: 200px;
    }
    #div3 {
        opacity: 0.9;
        margin-top: -260px;
        width: 300px;
        border: 1px dashed #900;
        background-color: #fdd;
        padding: 40px 20px 20px;
    }
    #div4 {
        border: 1px dashed #996;
        background-color: #ffc;
        position: relative;
        z-index: 6;
        margin-bottom: 15px;
        padding: 25px 10px 5px;
    }
    </style>
</head>

<body>

    <div id="div1">
        <h1>Division Element #1</h1>
        <code>position: relative;
            <br/>z-index: 5;</code>
    </div>


    <div id="div3">
        <div id="div4">
            <h1>Division Element #4</h1>
            <code>position: relative;
                <br/>z-index: 6;</code>
        </div>

        <h1>Division Element #3</h1>
        <code>opacity: 0.9;</code>
    </div>
    <p><a href="http://jsbin.com/gavokure/6/edit">Edit source</a>
    </p>

</body>

</html>
